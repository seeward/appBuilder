var excelRows = [];
var icon = "<img src='https://cdn2.iconfinder.com/data/icons/appicns/513/472761-appicns_Excel.png' width='50'";
/* set up drag-and-drop event */
function handleDrop(e) {
  e.stopPropagation();
  e.preventDefault();
  var files = e.dataTransfer.files;
  var i,f;
  for (i = 0, f = files[i]; i != files.length; ++i) {
    var reader = new FileReader();
    var name = f.name;
    reader.onload = function(e) {
      var data = e.target.result;
      var binary = "";
var bytes = new Uint8Array(e.target.result);
var length = bytes.byteLength;
for (var i = 0; i < length; i++) 
{
    binary += String.fromCharCode(bytes[i]);
}


    console.log("into function");
      /* if binary string, read with type 'binary' */
      var workbook = XLSX.read(binary, {type: 'binary'});

      var sheet_name_list = workbook.SheetNames;
        sheet_name_list.forEach(function(y) {
        var worksheet = workbook.Sheets[y];
        
        var jsonData = XLSX.utils.sheet_to_json(worksheet);
        console.log(JSON.stringify(jsonData));
        excelRows.push(jsonData);
});

window.localStorage.setItem("excelData",JSON.stringify(excelRows));

$("#drop_zone").fadeOut();
$("#data").html(JSON.stringify(excelRows));
    };
    reader.readAsArrayBuffer(f);
  }
}

var handleOver = function(e){
    e.preventDefault();
    
    $(this).html(icon);
    return false;
}

var dz = document.getElementById("drop_zone");

dz.addEventListener('drop', handleDrop, false);

dz.addEventListener('dragover', handleOver, false);
